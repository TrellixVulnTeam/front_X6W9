<header>
    <div class="navbar navbar-dark shadow-sm" style="background: rgb(90, 235, 117)  ;">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; margin-left: 50px; color: blue;" class="fas fa-shipping-fast">&nbsp;

            </i>
            <strong style="font-size: 30px;">Store</strong>

            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Tìm kiếm...?">
            </div>


        </div>
        <button routerLink="cart" class="btn btn-primary" style="background-color: rgb(255, 234, 192) ;">
            <i style="font-size: 30px; color: rgb(115, 0, 255);" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>

</header>
