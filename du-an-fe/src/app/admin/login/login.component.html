<div class="loginbox fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf="loginSuccess">{{successMessage}}</div>

    <form action="">
      <input type="email" id="username" class="fadeIn second" [(ngModel)]="username" name="username"
        placeholder="Username" class="inp">
      <br>
      <br>
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password"
        placeholder="Password" class="inp">
      <br>
      <br>
      <input type="submit" (click)=handleLogin() class="fadeIn fourth" name="btnLogin" value="Login" class="inp">
    </form>
  </div>
</div>
